{% extends 'custom_base.html' %}


{% block title %}
Список тестов
{% endblock %}

{% block content %}
<div class="test-container">
	<h3>Список тестов:</h3>
	<ol>
	{% for item in data %}
		<li>
			{% if item["tests"] | length != 0 %}
				<a href="test/{{ urls[loop.index-1] }}">{{ item["title"] }}</a>
			{% else %}
				<span>{{ item["title"] }}</span>
			{% endif %}
		</li>
	{% endfor %}
	</ol>
</div>
{% endblock %}
